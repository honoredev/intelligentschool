<!DOCTYPE html>
<html>
<head>
    <title>HLS Stream Test</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>HLS Stream Test</h1>
    <video id="video" controls width="640" height="480"></video>
    
    <script>
        const video = document.getElementById('video');
        const streamUrl = 'http://197.243.27.202:8888/live/index.m3u8';
        
        console.log('Testing stream URL:', streamUrl);
        
        if (Hls.isSupported()) {
            const hls = new Hls({
                debug: true,
                lowLatencyMode: true
            });
            
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('Manifest parsed, starting playback');
                video.play();
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS Error:', data);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
        
        // Test if stream URL is accessible
        fetch(streamUrl)
            .then(response => {
                console.log('Stream URL response:', response.status, response.statusText);
                return response.text();
            })
            .then(data => {
                console.log('Stream manifest:', data);
            })
            .catch(error => {
                console.error('Stream URL not accessible:', error);
            });
    </script>
</body>
</html>
